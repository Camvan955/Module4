<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới Hợp Đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div th:insert="~{layout::header}"></div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #046056">
        <div class="col-lg-2"></div>
        <div class="col-lg-7 container">
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active text-white a" aria-current="page" href="/furama"
                       style="margin-left: 30px">HOME</a>
                    <a class="nav-link active text-white a " aria-current="page" href="/facilities/"
                    >FACILITY</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">EMPLOYEE</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">CUSTOMER</a>
                    <a class="nav-link active text-white a" aria-current="page" href="#" style="margin-left: 30px">SERVICE</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </nav>
</div>

<body>
<div style="margin-top: 20px">
    <button class="btn btn-outline-success">
        <a href="/contracts" style="text-decoration: none; color: black">Danh sách Hợp đồng</a>
    </button>

</div>
<div style="color: black">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

</div>
<div>
    <section class="vh-00 bg-image"
             style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210120/pngtree-green-simple-clean-background-image_536886.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-80">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5">THÊM MỚI HỢP ĐỒNG</h2>
                                <form th:action="@{/contracts/save-contract}" th:object="${contract}" method="post">
                                    <div class="form-outline mb-4">
                                        <label>Ngày bắt đầu:</label>
                                        <input type="date" th:field="*{startDate}"
                                               class="form-control form-control-lg"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <span>Ngày kết thúc:</span>
                                        <input type="date" th:field="*{endDate}" class="form-control form-control-lg"/>
                                    </div>
                                    <div>
                                        <label>Số tiền đặt cọc: </label>
                                        <input type="text" th:field="*{deposit}" class="form-control form-control-lg">
                                    </div>
                                    <div>
                                        <label>Tên khách hàng: </label>
                                        <select required id="customer"
                                                class="form-control form-control-lg" th:field="*{customer}">
                                            <option value="">---Chọn khách hàng---</option>
                                            <option th:each="customer : ${customerList}"
                                                    th:value="${customer.id}"
                                                    th:text="${customer.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <div>
                                        <label>Tên nhân viên: </label>
                                        <select required id="employee"
                                                class="form-control form-control-lg" th:field="*{employee}">
                                            <option value="">---Chọn khách hàng---</option>
                                            <option th:each="employee : ${employeeList}"
                                                    th:value="${employee.id}"
                                                    th:text="${employee.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <div>
                                        <label>Tên dịch vụ: </label>
                                        <select required id="facility" th:field="*{facility}"
                                                class="form-control form-control-lg">
                                            <option value="">---Chọn dịch vụ---</option>
                                            <option th:each="facility : ${facilityList}"
                                                    th:value="${facility.id}"
                                                    th:text="${facility.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center" style="margin-top: 20px">
                                        <button type="submit"
                                                class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body">
                                            Thêm mới hợp đồng
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:insert="~{layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
