<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới Dịch Vụ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div th:insert="~{layout::header}"></div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #046056">
        <div class="col-lg-2"></div>
        <div class="col-lg-7 container">
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active text-white a" aria-current="page" href="/furama"
                       style="margin-left: 30px">HOME</a>
                    <a class="nav-link active text-white a " aria-current="page"
                    >CUSTOMER</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">EMPLOYEE</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">CONTRACT</a>
                    <a class="nav-link active text-white a" aria-current="page" href="#" style="margin-left: 30px">SERVICE</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </nav>
</div>

<body>
<div style="margin-top: 20px">
    <button class="btn btn-outline-success">
        <a href="/facilities" style="text-decoration: none; color: black">Danh sách dịch vụ</a>
    </button>

</div>
<div style="color: black">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

</div>
<div >
    <section class="vh-00 bg-image"
             style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210120/pngtree-green-simple-clean-background-image_536886.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3" >
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-80">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5">THÊM MỚI DỊCH VỤ</h2>
                                <form th:action="@{/save-facility}" th:object="${facilityDto}" method="post">
                                    <div class="form-outline mb-4">
                                        <span>Tên dịch vụ:</span>
                                        <select id="nameFacility" th:field="*{facitilyType.id}" >
                                            <option th:value="0">--Chọn tên dịch vụ--</option>
                                            <option th:value="1">Villa</option>
                                            <option th:value="2">House</option>
                                            <option th:value="3">Room</option>
                                        </select>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Tên dịch vụ: </label>
                                        <input type="text" th:field="*{name}" class="form-control form-control-lg"/>
                                        <p th:errors="*{name}" style="color: red"></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Diện tích sử dụng: </label>
                                        <input type="text" min="0" th:field="*{area}" class="form-control form-control-lg"/>
                                        <p th:errors="*{area}" style="color: red"></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Chi phí thuê: </label>
                                        <input type="text" min="0" th:field="*{cost}" class="form-control form-control-lg"/>
                                        <p th:errors="*{cost}" style="color: red"></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Số lượng người tối đa: </label>
                                        <input type="number" min="0" th:field="*{maxPeople}" class="form-control form-control-lg"/>
                                        <p th:errors="*{maxPeople}" style="color: red"></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Kiểu thuê:
                                            <select th:field="*{rentType.id}" >
                                                <option th:value=-1>-- Chọn kiểu thuê --</option>
                                                <option th:value="1">Năm</option>
                                                <option th:value="2">Tháng</option>
                                                <option th:value="3">Ngày</option>
                                                <option th:value="4">Giờ</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="form-outline mb-4" id="stand">
                                        <label class="form-label">Tiêu chuẩn phòng: </label>
                                        <select th:field="*{standardRoom}" >
                                            <option th:value="0">-- Chọn tiêu chuẩn phòng --</option>
                                            <option th:value="'Nomal'">Nomal</option>
                                            <option th:value="'VIP'">VIP</option>
                                            <option th:value="'Standar'">Standar</option>

                                        </select>
                                    </div>
                                    <div class="form-outline mb-4" id="descrip">
                                        <label class="form-label">Tiện nghi khác: </label>
                                        <input type="text" th:field="*{descriptionOtherConvenience}" class="form-control form-control-lg"/>
                                        <p th:errors="*{descriptionOtherConvenience}" style="color: red"></p>
                                    </div>
                                    <div class="form-outline mb-4" id="areaa">
                                        <label class="form-label">Diện tích hồ bơi: </label>
                                        <input type="text" min="0" th:field="*{poolArea}" class="form-control form-control-lg"/>
                                        <p th:errors="*{poolArea}" style="color: red"></p>
                                    </div>
                                    <div class="form-outline mb-4" id="floor">
                                        <label class="form-label">Số tầng: </label>
                                        <input type="number" min="0" th:field="*{numberOfFloors}" class="form-control form-control-lg"/>
                                        <p th:errors="*{numberOfFloors}" style="color: red"></p>
                                    </div>
                                    <div class="form-outline mb-4" id="free">
                                        <label class="form-label">Dịch vụ miễn phí: </label>
                                        <input type="text" th:field="*{facilityFree}" class="form-control form-control-lg"/>
                                        <p th:errors="*{facilityFree}" style="color: red"></p>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body">Thêm mới
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:insert="~{layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $('#nameFacility').change(function () {
        if ($('#nameFacility').val() ==1){
                $('#free').hide();
                $('#max').show();
                $('#stand').show();
                $('#descrip').show();
                $('#areaa').show();
                $('#floor').show();
        }
        if ($('#nameFacility').val() ==2){
            $('#free').hide();
            $('#max').hide();
            $('#stand').show();
            $('#descrip').show();
            $('#areaa').hide();
            $('#floor').show();
        }
        if ($('#nameFacility').val() ==3){
            $('#free').show();
            $('#max').hide();
            $('#stand').hide();
            $('#descrip').hide();
            $('#areaa').hide();
            $('#floor').hide();
        }
    })

</script>

</html>
