<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div th:insert="~{layout::header}"></div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #046056">
        <div class="col-lg-2"></div>
        <div class="col-lg-7 container">
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active text-white a" aria-current="page" href="/furama"
                       style="margin-left: 30px">HOME</a>
                    <a class="nav-link active text-white a " aria-current="page"
                    >FACILITY</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">EMPLOYEE</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">CONTRACT</a>
                    <a class="nav-link active text-white a" aria-current="page" href="#" style="margin-left: 30px">SERVICE</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </nav>
</div>

<body>
<div style="margin-top: 20px">
    <button class="btn btn-outline-success">
        <a href="/customers" style="text-decoration: none; color: black">Danh sách khách hàng</a>
    </button>

</div>
<div style="color: black">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

</div>
<div >
<section class="vh-00 bg-image"
         style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210120/pngtree-green-simple-clean-background-image_536886.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">THÊM MỚI KHÁCH HÀNG</h2>
                            <form th:action="@{/save-customer}" th:object="${customerDto}" method="post">
                                <div class="form-outline mb-4">
                                    <span>Tên khách hàng:</span>
                                    <input type="text" th:field="*{name}" class="form-control form-control-lg"/>
                                    <p th:errors="*{name}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Ngày Sinh: </label>
                                    <input type="date" th:field="*{dateOfBirth}" class="form-control form-control-lg"/>
                                    <p th:errors="*{dateOfBirth}" style="color: red"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Giới tính:
                                        <select th:field="*{gender}" >
                                            <option th:value=-1>-- Chọn giới tính --</option>
                                            <option th:value=0>Nữ</option>
                                            <option th:value=1>Nam</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="form-outline mb-4">
                                    <span>Số CCCD:</span>
                                    <input type="text" th:field="*{idCard}" class="form-control form-control-lg"/>
                                    <p th:errors="*{idCard}" class="text-danger"></p></pre>
                                </div>
                                <div class="form-outline mb-4">
                                    <span>Số Điện Thoại:</span>
                                    <input type="text" th:field="*{phoneNumber}" class="form-control form-control-lg"/>
                                    <p th:errors="*{phoneNumber}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <span>Email: </span>
                                    <input type="text" th:field="*{email}" class="form-control form-control-lg"/>
                                    <p th:errors="*{email}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <span>Địa chỉ: </span>
                                    <input type="text" th:field="*{address}" class="form-control form-control-lg">
                                    <p th:errors="*{address}" class="text-danger"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <span>Loại Khách:</span>
                                    <select th:field="*{customerType}" class="form-select"
                                            aria-label="Default select example">
                                        <option th:each="customerType:${customerTypeList}"
                                                th:value="${customerType.id}"
                                                th:text="${customerType.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body">Thêm mới
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<div th:insert="~{layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
