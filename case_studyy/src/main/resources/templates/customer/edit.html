<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div th:insert="~{layout::header}"></div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #046056">
        <div class="col-lg-2"></div>
        <div class="col-lg-7 container">
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active text-white a" aria-current="page" href="/furama"
                       style="margin-left: 30px">HOME</a>
                    <a class="nav-link active text-white a " aria-current="page"
                    >FACILITY</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">EMPLOYEE</a>
                    <a class="nav-link active text-white a" aria-current="page"
                       style="margin-left: 30px">CONTRACT</a>
                    <a class="nav-link active text-white a" aria-current="page" href="#" style="margin-left: 30px">SERVICE</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </nav>
</div>
<body>
<div>
<section class="vh-00 bg-image"
         style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20210120/pngtree-green-simple-clean-background-image_536886.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">CHỈNH SỬA KHÁCH HÀNG</h2>
                            <form th:action="@{/update}" th:object="${customerDto}"
                                  method="post" novalidate="novalidate">
                                <div class="row" id="form">
                                    <p>
                                        <a class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body" th:href="@{/customer}">
                                            Quay lại danh sách
                                        </a>
                                    </p>
                                    <div class="col-lg-6">
                                        <input hidden type="text" th:field="*{id}"
                                               class="form-control form-control-lg"/>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example1cg">Tên khách hàng: </label>
                                            <input type="text" id="form3Example1cg" th:field="*{name}"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{name}"></p></td>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="customerType">Loại khách: </label>
                                            <div class="input-group">
                                                <select style="height: 49px" id="customerType" class="form-select"
                                                        th:field="*{customerType}">
                                                    <option th:each="customerType: ${customerTypeList}"
                                                            th:value="${customerType.id}"
                                                            th:text="${customerType.name}"></option>
                                                </select>
                                                <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Giới tính: </label>
                                            <div class="input-group">
                                                <select style="height: 49px" class="form-select"
                                                        th:field="*{gender}">
                                                    <option th:value="0">Nam</option>
                                                    <option th:value="1">Nữ</option>
                                                </select>
                                                <span class="input-group-text"><i
                                                        class="fa-solid fa-ranking-star"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cdg">Số CMND: </label>
                                            <input type="text" id="form3Example4cdg" th:field="*{idCard}"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{idCard}"></p></td>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <label class="form-label" for="form3Example4cg">Ngày sinh: </label>
                                        <div class="form-outline mb-4">
                                            <input type="date" id="form3Example4cg" th:field="*{dateOfBirth}"
                                                   class="form-control form-control-lg"/>
                                        </div>
                                        <label class="form-label" for="form3Example4cdg">Số diện thoại: </label>
                                        <div class="form-outline mb-4">
                                            <input type="text" th:field="*{phoneNumber}"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{phoneNumber}"></p></td>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cdg">Email: </label>
                                            <input th:field="*{email}" type="text"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{email}"></p></td>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cdg">Địa chỉ: </label>
                                            <input th:field="*{address}" type="text"
                                                   class="form-control form-control-lg"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Lưu lại
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<div th:insert="~{layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
