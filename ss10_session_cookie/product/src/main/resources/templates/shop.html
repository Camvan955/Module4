<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1 style="text-align: center;line-height: 70px">DANH SÁCH SẢN PHẨM</h1></div>
<p>
    <button><a href="/shopping-cart">Đi đến giỏ hàng</a> </button>
</p>

<div class="container">
    <div class="row">
        <p th:if="${mess != null}" th:text="${mess}" style="color: blue"></p>
            <table class="table table-light table-hover .thead-dark" >
                <thead>
                <tr>
                   <div class="col-2"><th>STT</th></div>
                   <div class="col-2"><th>Tên</th> </div>
                    <th>Giá</th>
                    <th>Mô tả sản phẩm</th>
                    <th></th>
                </tr>
                </thead>
                    <th:block th:each="product, stt:${products}">
                <tr>
                    <td th:text="${stt.count}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td >
                        <img th:src="@{${product.description}}" style="width: 200px; height: 200px">
                    </td>
                    <td ><a th:href="@{/add/__${product.id}__(action='list')}">Thêm vào giỏ hàng</a></td>
                </tr>
                </th:block>

            </table>
    </div>

    </div>
</body>
</html>
