<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="color: red">



<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1 style="text-align: center;line-height: 70px  ">PAY BOOK</h1></div>
<div style="margin:30px">
    <p><a href="/book" class="btn btn-primary">Return List</a></p>
    <form th:action="@{/book/pay}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" >
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" >Code borow:</label>
            <div class="col-sm-6">
                <input type="text" name="bookCode" class="form-control" required>
                <p style="color: red;font-weight: bold" th:text="${mess}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="name">Name Book:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{name}" class="form-control" required>
                <p th:errors="*{name}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="author">Author:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{author}" class="form-control" required>
                <p th:errors="*{author}" class="text-danger"></p>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Pay">
            </div>
        </div>
    </form>
</div>


</body>
</html>
