<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body style="color: red">


<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1
        style="text-align: center;line-height: 70px  ">BORROW BOOK</h1></div>
<div style="margin:30px">
    <p><a href="/book" class="btn btn-primary">Return List</a></p>
    <form th:action="@{/book/borrow}" th:object="${order}" method="post">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="name">Name Book:</label>
            <div class="col-sm-6">
                <input type="text" readonly th:value="*{book.name}" class="form-control" required>
<!--                <p th:errors="${borrowBook.name}" class="text-danger"></p>-->
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="author">Author:</label>
            <div class="col-sm-6">
                <input type="text" readonly th:value="*{book.author}" class="form-control" required>
<!--                <p th:errors="${borrowBook.author}" class="text-danger"></p>-->
            </div>
            <input type="hidden" th:field="*{flag}" value="true">
            <input type="hidden" th:field="*{book}">
        </div>

        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Borrow">
            </div>
        </div>
    </form>
</div>


</body>
</html>
