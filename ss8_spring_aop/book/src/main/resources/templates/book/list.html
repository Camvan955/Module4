<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 style="text-align: center">List Book</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<table border="1" class="table table-striped table-hover">
    <tr>
        <th> STT</th>
        <th> Name</th>
        <th>Amount</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <th:block th:each="book, stt : ${books}">
        <tr>
            <td th:text="${stt.count}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.amount}"></td>
<!--            <td><a th:href="@{/list-order/__${book.idBook}__}"> Borrow</a></td>-->
<!--            <td><a th:href="@{list-order/__${book.idBook}__}"> Pay</a></td>-->

            <td><a th:href="@{/book/borrow/{id}(id=${book.id})}"class="btn btn-primary">Borrow</a></td>
            <td><a th:href="@{/book/pay/{id}(id=${book.id})}" class="btn btn-primary">Pay</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
